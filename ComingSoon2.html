<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy34 Labs - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1f2b;
            color: #d4e4f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .menu {
            width: 100%;
            background-color: #0f141e;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .menu a {
            margin: 0 15px;
            text-decoration: none;
        }

        .menu img {
            max-width: 50px;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #d4e4f2;
        }

        p {
            font-size: 1.2rem;
            color: #aebfd0;
        }

        .subscribe {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #4c5b6b;
            border-radius: 5px;
            width: 250px;
            background-color: #2a3240;
            color: #d4e4f2;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0f70c9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0c5aa3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="ComingSoon1.html"><img src="/img/willy34labs_logo_1.png" alt="Logo 1"></a>
        <a href="ComingSoon2.html"><img src="/img/willy34labs_logo_2.png" alt="Logo 2"></a>
        <a href="ComingSoon3.html"><img src="/img/willy34labs_logo_3.png" alt="Logo 3"></a>
    </div>
    <div class="container">
        <img src="/img/willy34labs_logo_2.png" alt="Willy34 Labs Logo" class="logo">
        <p>Our website is under construction. Something amazing is coming soon!</p>
        <div class="subscribe">
            <p>Stay updated:</p>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit" onclick="myalert()">Notify Me</button>
            
                <script>
                    function myalert() {
                        alert("You're on the list!");
                    }
                </script>
            </form>
        </div>
    </div>
</body>
</html>
