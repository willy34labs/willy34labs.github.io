<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willy34 Labs - Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin: 20px;
            max-width: 300px;
            transition: transform 0.3s, filter 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: brightness(80%);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <a href="ComingSoon1.html">
                <img src="/img/willy34labs_logo_1_edge.png" alt="Brand 1 Logo" class="logo">
            </a>
            <a href="ComingSoon2.html">
                <img src="/img/willy34labs_logo_2_edge.png" alt="Brand 2 Logo" class="logo">
            </a>
            <a href="ComingSoon3.html">
                <img src="/img/willy34labs_logo_3_edge.png" alt="Brand 3 Logo" class="logo">
            </a>
        </div>
    </div>
    <footer>
        &copy; 2024 willy34labs. All rights reserved.
    </footer>
</body>
</html>
