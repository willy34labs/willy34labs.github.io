<html>
  <head>
    <style>
      h1 {
        font-family: 'Source Sans Pro';font-size: 30px;
        font-weight:bold;
      }

      body {
        font-family: 'Source Sans Pro';font-size: 22px;
      }

      #wrapper {
      }
      #first {
        display:inline-block;
      }
      #second {
        display:inline-block;
      }
    </style>
  </head>
  <body onload="BrandConfig()">
    <div align="center">
      <h1>Bill Marshall</h1>
      <hr>
    </div>
    <center><img id="test" width="15%"/></center>
    <p>Bill Marshall is a results driven project manager with a strong aptitude for stakeholder management. He combines a friendly approach while implementing a strong call to action to get projects into the hands of customers on time and on budget.</p>
    <hr>
    <div id="wrapper" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
      <div id="first">
        <a href="https://www.linkedin.com/in/billmarshall/" rel="nofollow noreferrer">
          <img src="/img/LinkedIn_logo_initials.png" alt="linkedin" />
        </a>
      </div>
      <div id="second">
        <a href="https://github.com/willy34labs" rel="nofollow noreferrer">
          <img src="/img/github-mark.png" alt="github">
        </a>
      </div>
    </div>
    
    
    <script type="text/javascript">
      function findGetParameter(parameterName) {
        var result = null,
        tmp = [];
        location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
        return result;
      }

      function BrandConfig(){
        var brand = null 
        
        brand = findGetParameter("brand");
          
        let img=document.getElementById("test");
        switch(brand)
        {
          case "1":
            img.src="/img/willy34labs_logo_1.png";
            break;
          case "2":
            img.src="/img/willy34labs_logo_2.png";
            break;
          case "3":
            img.src="/img/willy34labs_logo_3.png";
            break;
            default:
              break;
        }
      } 
    </script>
  </body>
</html>
